<div class="container-fluid" data-ng-if="!ctrl.isCompatible()">
    <div class="alert alert-danger">Sorry your device is not compatible!</div>
</div>
<div class="container-fluid" data-ng-if="ctrl.isCompatible()">
    <div class="alert alert-info">create/select team and stuff</div>

    <div class="form-group">
        <select class="form-control" id="team" data-ng-model="ctrl.team" data-ng-options="team.name for team in ctrl.teams" data-ng-change="ctrl.selectTeam()" />
            <option value="" selected disabled>Select team...</option>
        </select>
    </div>
    <div class="text-center">
        <button type="button" data-ng-click="ctrl.createTeam()" class="btn center">Create team</button>
    </div>
</div>
